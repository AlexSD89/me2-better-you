validation_checklist:
  information_quality:
    - "All major findings verified by minimum 3 independent sources"
    - "Source credibility average >= 7.5/10"
    - "Information freshness >= 70% within 6 months"
    - "Geographic and temporal coverage appropriate to scope"
    
  competitive_analysis:
    - "Direct competitors identified and analyzed"
    - "Market positioning clearly mapped"
    - "Competitive advantages/disadvantages documented"
    - "Market share data verified where available"
    
  strategic_value:
    - "Actionable recommendations provided"
    - "Risk assessment completed for major recommendations"
    - "Implementation timeline and resources specified"
    - "Success metrics defined for key initiatives"
    
  documentation_standards:
    - "All sources properly cited and accessible"
    - "Methodology clearly documented and replicable"
    - "Limitations and gaps explicitly acknowledged"
    - "Follow-up research needs identified"

usage_instructions:
  template_adaptation:
    - "Customize sections based on specific research objectives"
    - "Remove non-applicable sections (e.g., competitive analysis for academic research)"
    - "Expand relevant sections based on stakeholder requirements"
    - "Maintain source documentation standards regardless of customization"
    
  quality_assurance:
    - "Complete validation checklist before finalizing report"
    - "Peer review recommended for strategic decisions"
    - "Stakeholder review cycle built into timeline"
    - "Version control maintained throughout research process"