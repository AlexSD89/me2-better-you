<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户驾驶舱 - LaunchX</title>
    <style>
        :root {
            --primary-bg: #f9fafb;
            --secondary-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent-color: #3b82f6;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: var(--primary-bg); color: var(--text-primary); }
        .main-layout { display: flex; height: 100vh; flex-direction: column; }

        /* Header */
        .top-nav { display: flex; align-items: center; padding: 0 1.5rem; height: 60px; background-color: var(--secondary-bg); border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .top-nav .logo { font-size: 1.5rem; font-weight: 700; margin-right: 2rem; }
        .top-nav .nav-links { display: flex; gap: 1.5rem; align-items: center; flex-grow: 1; }
        .top-nav .nav-links a { text-decoration: none; color: var(--text-secondary); font-weight: 500; font-size: 0.9rem; }
        .top-nav .nav-links a:hover { color: var(--text-primary); }
        .top-nav .user-menu { display: flex; align-items: center; gap: 1rem; }
        .top-nav .user-menu .avatar { width: 36px; height: 36px; border-radius: 50%; background-color: var(--border-color); }
        .top-nav .role-switcher { font-size: 0.9rem; font-weight: 500; cursor: pointer; }

        /* Main Content Area */
        .content-layout { display: flex; flex-grow: 1; overflow: hidden; }

        /* General Sidebar (Left) */
        .general-sidebar { width: 240px; background-color: var(--secondary-bg); border-right: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; gap: 2rem; flex-shrink: 0; }
        .sidebar-section h3 { font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); margin: 0 0 1rem 0; letter-spacing: 0.05em; }
        .sidebar-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.75rem; }
        .sidebar-list a { text-decoration: none; color: var(--text-primary); font-weight: 500; font-size: 0.9rem; padding: 0.5rem; border-radius: 0.375rem; }
        .sidebar-list a:hover { background-color: var(--primary-bg); }

        /* Three-Column Layout */
        .three-column-view { display: flex; flex-grow: 1; overflow: hidden; }

        /* Left Column (AI Experts) */
        .col-experts { width: 280px; border-right: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; background: var(--secondary-bg); }
        .expert-card { display: flex; align-items: center; gap: 1rem; padding: 0.75rem; border-radius: 0.5rem; }
        .expert-card:hover { background-color: var(--primary-bg); }
        .expert-card .avatar { width: 40px; height: 40px; border-radius: 50%; background-color: #d1d5db; }
        .expert-card .status.online { border: 2px solid #48bb78; }
        .expert-card .info h4 { margin: 0; font-size: 0.9rem; }
        .expert-card .info p { margin: 0; font-size: 0.8rem; color: var(--text-secondary); }

        /* Center Column (Chat) */
        .col-chat { flex-grow: 1; display: flex; flex-direction: column; background-color: #f3f4f6; }
        .chat-window { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        .chat-bubble { max-width: 70%; padding: 0.75rem 1rem; border-radius: 0.75rem; margin-bottom: 1rem; }
        .chat-bubble.user { background-color: var(--accent-color); color: white; align-self: flex-end; margin-left: auto; }
        .chat-bubble.ai { background-color: var(--secondary-bg); }
        .chat-input-area { padding: 1.5rem; border-top: 1px solid var(--border-color); background-color: var(--secondary-bg); }
        .chat-input-area textarea { width: 100%; padding: 1rem; border: 1px solid var(--border-color); border-radius: 0.5rem; resize: none; font-family: inherit; font-size: 1rem; }

        /* Right Column (Recommendations) */
        .col-recs { width: 320px; border-left: 1px solid var(--border-color); padding: 1.5rem; overflow-y: auto; background: var(--secondary-bg); }
        .rec-card { margin-bottom: 1.5rem; }
        .rec-card h4 { margin: 0 0 0.5rem 0; }
        .rec-card p { margin: 0; font-size: 0.9rem; color: var(--text-secondary); }

    </style>
</head>
<body>
    <div class="main-layout">
        <nav class="top-nav">
            <div class="logo">LaunchX</div>
            <div class="nav-links">
                <a href="#">智链市场</a>
                <a href="#">我的产品</a>
                <a href="#">我的解决方案</a>
            </div>
            <div class="user-menu">
                <div class="role-switcher">[角色切换器]</div>
                <div class="avatar"></div>
            </div>
        </nav>

        <div class="content-layout">
            <aside class="general-sidebar">
                <div class="sidebar-section">
                    <h3>快速操作</h3>
                    <ul class="sidebar-list">
                        <li><a href="#">+ 新建会话</a></li>
                        <li><a href="#">查看方案历史</a></li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3>最近会话</h3>
                    <ul class="sidebar-list">
                        <li><a href="#">市场趋势分析</a></li>
                        <li><a href="#">营销文案草稿</a></li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3>收藏夹</h3>
                    <ul class="sidebar-list">
                        <li><a href="#">年度报告模板</a></li>
                    </ul>
                </div>
            </aside>

            <main class="three-column-view">
                <aside class="col-experts">
                    <h3>AI专家团队</h3>
                    <div class="expert-card">
                        <div class="avatar status online"></div>
                        <div class="info">
                            <h4>数据分析师</h4>
                            <p>在线</p>
                        </div>
                    </div>
                    <div class="expert-card">
                        <div class="avatar status online"></div>
                        <div class="info">
                            <h4>行业研究员</h4>
                            <p>在线</p>
                        </div>
                    </div>
                    <div class="expert-card">
                        <div class="avatar"></div>
                        <div class="info">
                            <h4>创意设计师</h4>
                            <p>离线</p>
                        </div>
                    </div>
                </aside>

                <section class="col-chat">
                    <div class="chat-window">
                        <div class="chat-bubble ai">你好！我是您的专属AI助理，有什么可以帮助您的吗？</div>
                        <div class="chat-bubble user">帮我分析一下最近新能源汽车行业的投资热点。</div>
                    </div>
                    <div class="chat-input-area">
                        <textarea placeholder="输入您的问题..."></textarea>
                    </div>
                </section>

                <aside class="col-recs">
                    <h3>推荐产品</h3>
                    <div class="rec-card">
                        <h4>智能报告生成器</h4>
                        <p>一键生成深度行业分析报告。</p>
                    </div>
                    <div class="rec-card">
                        <h4>舆情监控助手</h4>
                        <p>实时追踪品牌相关的网络动态。</p>
                    </div>
                </aside>
            </main>
        </div>
    </div>
</body>
</html>
