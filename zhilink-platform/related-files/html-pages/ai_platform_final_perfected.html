<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhilink Platform - Final Perfected Design</title>
    <style>
        :root {
            --bg-main: #0F172A;
            --bg-secondary: #1E293B;
            --accent-1: #3B82F6; /* V5's core blue */
            --accent-2: #22D3EE;
            --accent-3: #F97316;
            --card-bg: rgba(30, 41, 59, 0.6);
            --glass-blur: 8px;
            --font-main: "Inter", "Noto Sans SC", sans-serif;
            --text-primary: #E1E7EF;
            --text-secondary: #7D899A;
            --status-green: #238636;
            --status-yellow: #D29922;
            --status-gray: #484F58;
        }
        @keyframes pulse-yellow { 50% { box-shadow: 0 0 8px var(--status-yellow); } }
        body { background-color: var(--bg-main); color: var(--text-primary); font-family: var(--font-main); margin: 0; padding: 1rem; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .main-container {
            display: grid;
            /* Final Perfected Proportions */
            grid-template-columns: 18% 52% 30%; 
            gap: 1rem;
            width: 100%;
            max-width: 1600px;
            height: 90vh;
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .panel-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem; }

        /* Far Left Panel: HUD Status Center */
        .hud-panel { padding: 1.5rem 1rem; }
        .hud-title { font-size: 1rem; font-weight: 600; margin-bottom: 1.5rem; text-align: center; }
        .status-center { list-style: none; padding: 0; position: relative; }
        .status-center::before { /* The vertical connector line */
            content: '';
            position: absolute;
            top: 0.5rem;
            bottom: 0.5rem;
            left: 4px; 
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        .status-item { display: flex; align-items: flex-start; margin-bottom: 1.5rem; position: relative; }
        .status-light { width: 10px; height: 10px; border-radius: 50%; margin-right: 0.75rem; margin-top: 0.375rem; flex-shrink: 0; z-index: 1; border: 1px solid rgba(0,0,0,0.5); }
        .status-light.green { background-color: var(--status-green); box-shadow: 0 0 5px var(--status-green); }
        .status-light.yellow { background-color: var(--status-yellow); animation: pulse-yellow 2s infinite; }
        .status-light.gray { background-color: var(--status-gray); }
        .status-details { }
        .status-title { font-size: 0.9rem; font-weight: 500; margin-bottom: 0.25rem; }
        .status-agent { font-size: 0.75rem; color: var(--text-secondary); }
        .status-agent-name { font-weight: 500; color: var(--text-primary); }

        /* Center Panel: Chat */
        .chat-panel { padding-top: 0; }
        .chat-header { padding: 1.5rem; margin: -1.5rem -1.5rem 1.5rem -1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .chat-body { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-bubble { padding: 0.75rem 1.25rem; border-radius: 1rem; margin-bottom: 1rem; max-width: 85%; line-height: 1.6; }
        .ai-bubble { background-color: rgba(0,0,0,0.2); border-top-left-radius: 0.25rem; align-self: flex-start; }
        .user-bubble { background-color: var(--accent-1); color: white; border-top-right-radius: 0.25rem; align-self: flex-end; }
        .bubble-chip-container { display: flex; flex-wrap: wrap; gap: 0.5rem; padding-left: 0.5rem; margin-top: -0.5rem; margin-bottom: 1rem; }
        .bubble-chip { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); color: var(--accent-1); border-radius: 99px; padding: 0.375rem 1rem; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease; }
        .bubble-chip:hover { background: var(--accent-1); color: white; transform: scale(1.05); }

        /* Right Panel: Canvas */
        .customer-insight-header {
            background: rgba(0,0,0,0.2);
            padding: 0.75rem 1.5rem;
            margin: -1.5rem -1.5rem 1.5rem -1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            font-size: 0.9rem;
        }
        .insight-label { color: var(--accent-2); font-weight: 500; }
        .project-card { background: rgba(255,255,255,0.05); border-radius: 0.75rem; padding: 1.5rem; border: 1px solid transparent; transition: all 0.3s ease; }
        .project-card:hover { transform: translateY(-5px); border-color: var(--accent-1); }
        .card-category { font-size: 0.75rem; font-weight: 500; margin-bottom: 0.75rem; color: var(--accent-2); }
        .card-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
        .card-desc { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.5; margin-bottom: 1rem; }
        .card-button { background: rgba(255,255,255,0.1); border: none; color: var(--text-primary); padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 0.5rem; }
        .card-button:hover { background-color: var(--accent-1); }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Far Left Panel (HUD Status Center) -->
        <div class="panel hud-panel">
            <div class="hud-title">AI专家团队</div>
            <ul class="status-center">
                <li class="status-item"><div class="status-light green"></div><div class="status-details"><div class="status-title">需求探索</div><div class="status-agent"><span class="status-agent-name">David</span> - 完成</div></div></li>
                <li class="status-item"><div class="status-light yellow"></div><div class="status-details"><div class="status-title">方案推荐</div><div class="status-agent"><span class="status-agent-name">Alex</span> - 执行中</div></div></li>
                <li class="status-item"><div class="status-light gray"></div><div class="status-details"><div class="status-title">合约报价</div><div class="status-agent"><span class="status-agent-name">Emma</span> - 待命</div></div></li>
            </ul>
        </div>

        <!-- Center Panel (Chat) -->
        <div class="panel chat-panel">
            <div class="chat-header"><div class="panel-title" style="margin-bottom:0;">AI战略顾问 David</div></div>
            <div class="chat-body">
                <div class="ai-bubble"><p>您好，我是您的 AI 战略顾问 David，请描述您的需求...</p></div>
                <div class="bubble-chip-container">
                    <button class="bubble-chip">查看项目成本</button>
                    <button class="bubble-chip">展示实际案例</button>
                </div>
            </div>
        </div>

        <!-- Right Panel (Canvas) -->
        <div class="panel">
            <div class="customer-insight-header">基于您的偏好: <span class="insight-label">成本敏感</span> · <span class="insight-label">销售增强</span></div>
            <div class="project-card">
                <div class="card-category">解决方案</div>
                <div class="card-title">智能引导与用户画像引擎</div>
                <p class="card-desc">点击查看，这里包含详细成本、ROI 与案例信息。</p>
                <div style="display:flex; justify-content:flex-end; gap:0.5rem;"><button class="card-button">❤️ 喜欢</button><button class="card-button">加入对比</button></div>
            </div>
        </div>
    </div>
</body>
</html>
