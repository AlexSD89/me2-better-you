<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一入口 - LaunchX</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f7fafc; }
        .login-container { background-color: white; padding: 2.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .login-container p { color: #718096; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; box-sizing: border-box; }
        .btn { display: block; width: 100%; background-color: #4299e1; color: white; padding: 0.75rem; border: none; border-radius: 0.375rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .btn:hover { background-color: #3182ce; }
        .divider { font-size: 0.875rem; color: #a0aec0; margin: 2rem 0; display: flex; align-items: center; }
        .divider::before, .divider::after { content: ''; flex-grow: 1; height: 1px; background-color: #e2e8f0; }
        .divider::before { margin-right: 1rem; }
        .divider::after { margin-left: 1rem; }
        .social-btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; background-color: white; cursor: pointer; font-weight: 500; }
        .social-btn svg { width: 20px; height: 20px; margin-right: 0.75rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>欢迎回到 LaunchX</h1>
        <p>一个入口，连接所有AI能力</p>
        <form>
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button type="submit" class="btn">登录 / 注册</button>
        </form>
        <div class="divider">或通过以下方式继续</div>
        <button class="social-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576A12.001 12.001 0 0024 12c0-6.627-5.373-12-12-12z"/></svg>
            通过 GitHub 登录
        </button>
    </div>
</body>
</html>
