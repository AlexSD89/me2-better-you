<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供应商驾驶舱 - LaunchX</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f7fafc; margin: 0; }
        .header { background-color: #2d3748; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .header .logo { font-size: 1.25rem; font-weight: 600; }
        .header .user-profile { display: flex; align-items: center; }
        .header .user-profile img { width: 32px; height: 32px; border-radius: 50%; margin-left: 1rem; }
        .main-container { display: flex; }
        .sidebar { background-color: white; border-right: 1px solid #e2e8f0; width: 250px; padding: 2rem 0; height: calc(100vh - 65px); }
        .tabs { list-style: none; padding: 0; margin: 0; }
        .tabs li a { display: block; padding: 1rem 2rem; color: #4a5568; text-decoration: none; font-weight: 500; border-left: 3px solid transparent; }
        .tabs li a.active, .tabs li a:hover { color: #2d3748; background-color: #f7fafc; border-left-color: #4299e1; }
        .content-area { flex-grow: 1; padding: 3rem; }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .content-header h1 { font-size: 2rem; font-weight: 700; margin: 0; }
        .btn-primary { background-color: #4299e1; color: white; padding: 0.75rem 1.5rem; border-radius: 0.375rem; text-decoration: none; font-weight: 600; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-bottom: 3rem; }
        .stat-card { background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .stat-card .title { color: #718096; font-size: 0.875rem; }
        .stat-card .value { font-size: 2.25rem; font-weight: 700; margin: 0.5rem 0; }
        .stat-card .change { font-size: 0.875rem; }
        .stat-card .change.positive { color: #48bb78; }
        .stat-card .change.negative { color: #f56565; }
        .chart-container { background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .chart-container h2 { margin-top: 0; }
        .placeholder-chart { background-color: #edf2f7; width: 100%; height: 300px; display: flex; align-items: center; justify-content: center; color: #a0aec0; font-weight: 600; border-radius: 0.375rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">LaunchX Supplier</div>
        <div class="user-profile">
            <span>AI先行者</span>
            <img src="https://via.placeholder.com/32" alt="User Avatar">
        </div>
    </header>
    <div class="main-container">
        <aside class="sidebar">
            <ul class="tabs">
                <li><a href="#" class="active">总览</a></li>
                <li><a href="#">产品管理</a></li>
                <li><a href="#">收入分析</a></li>
                <li><a href="#">设置</a></li>
            </ul>
        </aside>
        <main class="content-area">
            <div class="content-header">
                <h1>总览</h1>
                <a href="#" class="btn-primary">发布新产品</a>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="title">总收入</div>
                    <div class="value">¥128,540</div>
                    <div class="change positive">+12.5% vs 上月</div>
                </div>
                <div class="stat-card">
                    <div class="title">本月新增订阅</div>
                    <div class="value">82</div>
                    <div class="change positive">+5% vs 上月</div>
                </div>
                <div class="stat-card">
                    <div class="title">活跃产品数</div>
                    <div class="value">5</div>
                </div>
                <div class="stat-card">
                    <div class="title">API调用(本月)</div>
                    <div class="value">2.1M</div>
                    <div class="change negative">-2.1% vs 上月</div>
                </div>
            </div>

            <div class="chart-container">
                <h2>收入趋势 (近6个月)</h2>
                <div class="placeholder-chart">[ Chart Area ]</div>
            </div>
        </main>
    </div>
</body>
</html>
