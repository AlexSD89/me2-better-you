<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 产品市场 - LaunchX</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f7fafc; color: #2d3748; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 3rem; }
        header h1 { font-size: 2.5rem; font-weight: 700; }
        header p { font-size: 1.125rem; color: #718096; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        .search-box { display: flex; align-items: center; border: 1px solid #e2e8f0; border-radius: 0.375rem; padding: 0.5rem 1rem; background-color: white; }
        .search-box input { border: none; outline: none; background: transparent; width: 300px; }
        .filters { display: flex; gap: 1rem; }
        .filters select { padding: 0.5rem 1rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; background-color: white; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .product-card {
            background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s; overflow: hidden; display: flex; flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .product-card .image { background-color: #e2e8f0; height: 160px; display: flex; align-items: center; justify-content: center; font-weight: 600; color: #a0aec0; }
        .product-card .content { padding: 1.5rem; flex-grow: 1; }
        .product-card h3 { font-size: 1.25rem; font-weight: 600; margin-top: 0; margin-bottom: 0.5rem; }
        .product-card p { color: #718096; margin-bottom: 1rem; font-size: 0.9rem; }
        .product-card .footer { padding: 1rem 1.5rem; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .product-card .author { display: flex; align-items: center; font-size: 0.875rem; }
        .product-card .author img { width: 24px; height: 24px; border-radius: 50%; margin-right: 0.5rem; }
        .product-card .btn { background-color: #edf2f7; color: #4a5568; padding: 0.5rem 1rem; border-radius: 0.375rem; text-decoration: none; font-weight: 500; transition: background-color 0.2s; }
        .product-card .btn:hover { background-color: #e2e8f0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 产品市场</h1>
            <p>发现、探索并集成下一代AI劳动力</p>
        </header>

        <div class="toolbar">
            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: #a0aec0;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" placeholder="搜索产品名称或描述...">
            </div>
            <div class="filters">
                <select>
                    <option>所有分类</option>
                    <option>内容生成</option>
                    <option>数据分析</option>
                    <option>代码辅助</option>
                </select>
                <select>
                    <option>按热度排序</option>
                    <option>按最新发布</option>
                </select>
            </div>
        </div>

        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <div class="image">LOGO/ICON</div>
                <div class="content">
                    <h3>智能报告生成器</h3>
                    <p>输入关键数据，一键生成深度行业分析报告。支持多种格式导出，大幅提升研究效率。</p>
                </div>
                <div class="footer">
                    <div class="author"><img src="https://via.placeholder.com/24" alt="Author"><span>AI先行者</span></div>
                    <a href="ai_product_homepage.html" class="btn">查看详情</a>
                </div>
            </div>
            <!-- Product Card 2 -->
            <div class="product-card">
                <div class="image">LOGO/ICON</div>
                <div class="content">
                    <h3>代码审查机器人</h3>
                    <p>自动分析您的代码提交，发现潜在bug和不规范写法，并提供修复建议。支持GitHub, GitLab。</p>
                </div>
                <div class="footer">
                    <div class="author"><img src="https://via.placeholder.com/24" alt="Author"><span>DevTools Inc.</span></div>
                    <a href="ai_product_homepage.html" class="btn">查看详情</a>
                </div>
            </div>
            <!-- Product Card 3 -->
            <div class="product-card">
                <div class="image">LOGO/ICON</div>
                <div class="content">
                    <h3>市场舆情分析师</h3>
                    <p>实时监控全网新闻与社交媒体，自动识别品牌相关舆情，并生成情感分析摘要。</p>
                </div>
                <div class="footer">
                    <div class="author"><img src="https://via.placeholder.com/24" alt="Author"><span>洞察智能</span></div>
                    <a href="ai_product_homepage.html" class="btn">查看详情</a>
                </div>
            </div>
             <!-- ... more cards -->
        </div>
    </div>
</body>
</html>
