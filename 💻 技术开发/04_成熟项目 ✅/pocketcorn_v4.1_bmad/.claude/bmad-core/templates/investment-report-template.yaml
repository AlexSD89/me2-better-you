# PocketCorn v4.1 Investment Analysis Report Template

report_metadata:
  template_version: "4.1.0"
  report_type: "ai_startup_investment_analysis"
  generation_timestamp: "{{TIMESTAMP}}"
  analyst_agent: "po-investment-analyst"
  methodology: "BMAD Multi-Signal Discovery + SPELO Scoring"

# Company Basic Information Section
company_info:
  name: "{{COMPANY_NAME}}"
  founded_year: "{{FOUNDED_YEAR}}"
  headquarters: "{{LOCATION}}"
  website: "{{WEBSITE_URL}}"
  industry_vertical: "{{AI_VERTICAL}}"
  team_size: {{TEAM_SIZE}}
  founding_team:
    - name: "{{FOUNDER_1_NAME}}"
      role: "{{FOUNDER_1_ROLE}}"
      background: "{{FOUNDER_1_BACKGROUND}}"
    - name: "{{FOUNDER_2_NAME}}"  
      role: "{{FOUNDER_2_ROLE}}"
      background: "{{FOUNDER_2_BACKGROUND}}"

# Multi-Signal Discovery Tracking
discovery_intelligence:
  discovery_session_id: "{{DISCOVERY_SESSION_ID}}"
  discovery_date: "{{DISCOVERY_DATE}}"
  signal_sources:
    twitter:
      trigger_signal: "{{TWITTER_SIGNAL}}"
      confidence_score: {{TWITTER_CONFIDENCE}}/10
      source_url: "{{TWITTER_URL}}"
      signal_strength: {{TWITTER_STRENGTH}}/10
    linkedin:
      trigger_signal: "{{LINKEDIN_SIGNAL}}"
      confidence_score: {{LINKEDIN_CONFIDENCE}}/10
      source_url: "{{LINKEDIN_URL}}"
      signal_strength: {{LINKEDIN_STRENGTH}}/10
    yc_batch:
      batch_info: "{{YC_BATCH}}"
      confidence_score: {{YC_CONFIDENCE}}/10
      source_url: "{{YC_URL}}"
      signal_strength: {{YC_STRENGTH}}/10
    funding_news:
      news_source: "{{FUNDING_SOURCE}}"
      confidence_score: {{FUNDING_CONFIDENCE}}/10
      source_url: "{{FUNDING_URL}}"
      signal_strength: {{FUNDING_STRENGTH}}/10
  
  composite_discovery_confidence: {{COMPOSITE_CONFIDENCE}}/10
  cross_validation_status: "{{VALIDATION_STATUS}}"

# Authenticity Verification Results  
authenticity_verification:
  verification_date: "{{VERIFICATION_DATE}}"
  overall_authenticity_score: {{AUTHENTICITY_SCORE}}/10
  verification_checks:
    github_repository:
      status: "{{GITHUB_STATUS}}"
      repositories_found: {{GITHUB_REPO_COUNT}}
      activity_level: "{{GITHUB_ACTIVITY}}"
      verification_score: {{GITHUB_SCORE}}/10
    product_accessibility:
      status: "{{PRODUCT_STATUS}}"
      product_url: "{{PRODUCT_URL}}"
      functionality_test: "{{PRODUCT_TEST_RESULT}}"
      verification_score: {{PRODUCT_SCORE}}/10
    team_linkedin_verification:
      status: "{{TEAM_VERIFICATION_STATUS}}"
      verified_team_members: {{VERIFIED_MEMBERS}}/{{TOTAL_MEMBERS}}
      verification_score: {{TEAM_SCORE}}/10
    business_registration:
      status: "{{REGISTRATION_STATUS}}"
      registration_country: "{{REGISTRATION_COUNTRY}}"
      verification_score: {{REGISTRATION_SCORE}}/10
  
  authenticity_conclusion: "{{AUTHENTICITY_CONCLUSION}}"

# SPELO 7-Dimension Scoring Analysis
spelo_analysis:
  analysis_date: "{{SPELO_DATE}}"
  scoring_methodology: "SPELO v4.1 - 7 Dimension Investment Assessment"
  
  dimension_scores:
    strategy: 
      score: {{STRATEGY_SCORE}}/10
      weight: 0.15
      weighted_score: {{STRATEGY_WEIGHTED}}
      analysis: "{{STRATEGY_ANALYSIS}}"
    product:
      score: {{PRODUCT_SCORE}}/10  
      weight: 0.15
      weighted_score: {{PRODUCT_WEIGHTED}}
      analysis: "{{PRODUCT_ANALYSIS}}"
    execution:
      score: {{EXECUTION_SCORE}}/10
      weight: 0.15
      weighted_score: {{EXECUTION_WEIGHTED}}
      analysis: "{{EXECUTION_ANALYSIS}}"
    leadership:
      score: {{LEADERSHIP_SCORE}}/10
      weight: 0.15
      weighted_score: {{LEADERSHIP_WEIGHTED}}
      analysis: "{{LEADERSHIP_ANALYSIS}}"
    opportunity:
      score: {{OPPORTUNITY_SCORE}}/10
      weight: 0.15
      weighted_score: {{OPPORTUNITY_WEIGHTED}}
      analysis: "{{OPPORTUNITY_ANALYSIS}}"
    mrr:
      score: {{MRR_SCORE}}/10
      weight: 0.25  # Highest weight for revenue validation
      weighted_score: {{MRR_WEIGHTED}}
      analysis: "{{MRR_ANALYSIS}}"
    investment_fit:
      score: {{INVESTMENT_FIT_SCORE}}/10
      weight: 0.00  # Calculated separately
      analysis: "{{INVESTMENT_FIT_ANALYSIS}}"
  
  total_spelo_score: {{TOTAL_SPELO_SCORE}}/70
  spelo_grade: "{{SPELO_GRADE}}"  # A+/A/B+/B/C+/C/D/F

# 15% Revenue Sharing Model Analysis
dividend_projection:
  model_type: "15% Monthly Revenue Sharing"
  investment_amount: 500000  # RMB
  
  revenue_projections:
    current_mrr: {{CURRENT_MRR}}  # USD
    current_mrr_rmb: {{CURRENT_MRR_RMB}}  # RMB conversion
    projected_6_month_mrr: {{PROJECTED_6M_MRR}}
    projected_12_month_mrr: {{PROJECTED_12M_MRR}}
    
  dividend_projections:
    monthly_dividend_current: {{MONTHLY_DIVIDEND_CURRENT}}  # 15% of MRR
    monthly_dividend_6m: {{MONTHLY_DIVIDEND_6M}}
    monthly_dividend_12m: {{MONTHLY_DIVIDEND_12M}}
    
  payback_analysis:
    estimated_payback_months: {{PAYBACK_MONTHS}}
    cumulative_dividends_12m: {{CUMULATIVE_DIVIDENDS_12M}}
    roi_12_months: {{ROI_12M}}%
    break_even_timeline: "{{BREAK_EVEN_TIMELINE}}"

# Investment Risk Assessment
risk_assessment:
  assessment_date: "{{RISK_ASSESSMENT_DATE}}"
  overall_risk_level: "{{OVERALL_RISK_LEVEL}}"  # Low/Medium/High/Very High
  
  risk_factors:
    technology_risk:
      level: "{{TECH_RISK_LEVEL}}"
      description: "{{TECH_RISK_DESC}}"
      mitigation: "{{TECH_RISK_MITIGATION}}"
    market_risk:
      level: "{{MARKET_RISK_LEVEL}}"
      description: "{{MARKET_RISK_DESC}}"  
      mitigation: "{{MARKET_RISK_MITIGATION}}"
    team_risk:
      level: "{{TEAM_RISK_LEVEL}}"
      description: "{{TEAM_RISK_DESC}}"
      mitigation: "{{TEAM_RISK_MITIGATION}}"
    financial_risk:
      level: "{{FINANCIAL_RISK_LEVEL}}"
      description: "{{FINANCIAL_RISK_DESC}}"
      mitigation: "{{FINANCIAL_RISK_MITIGATION}}"
    regulatory_risk:
      level: "{{REGULATORY_RISK_LEVEL}}"
      description: "{{REGULATORY_RISK_DESC}}"
      mitigation: "{{REGULATORY_RISK_MITIGATION}}"

# Final Investment Recommendation
investment_recommendation:
  recommendation_date: "{{RECOMMENDATION_DATE}}"
  recommendation: "{{FINAL_RECOMMENDATION}}"  # STRONG_BUY/BUY/HOLD/PASS
  confidence_level: "{{RECOMMENDATION_CONFIDENCE}}"  # High/Medium/Low
  
  recommendation_rationale:
    primary_strengths:
      - "{{STRENGTH_1}}"
      - "{{STRENGTH_2}}"
      - "{{STRENGTH_3}}"
    key_concerns:
      - "{{CONCERN_1}}"
      - "{{CONCERN_2}}"
    critical_success_factors:
      - "{{SUCCESS_FACTOR_1}}"
      - "{{SUCCESS_FACTOR_2}}"
  
  investment_terms:
    proposed_investment: {{PROPOSED_INVESTMENT}} # RMB
    revenue_sharing_rate: 15% # of monthly revenue
    investment_structure: "Revenue-Based Financing (RBF)"
    target_payback_period: "{{TARGET_PAYBACK_MONTHS}} months"
    exit_conditions: "{{EXIT_CONDITIONS}}"
  
  next_steps:
    - action: "{{NEXT_STEP_1}}"
      responsible: "{{RESPONSIBLE_1}}"
      deadline: "{{DEADLINE_1}}"
    - action: "{{NEXT_STEP_2}}"
      responsible: "{{RESPONSIBLE_2}}"
      deadline: "{{DEADLINE_2}}"

# Competitive Analysis Summary
competitive_landscape:
  direct_competitors:
    - name: "{{COMPETITOR_1}}"
      competitive_position: "{{COMP_1_POSITION}}"
    - name: "{{COMPETITOR_2}}"
      competitive_position: "{{COMP_2_POSITION}}"
  competitive_advantages:
    - "{{ADVANTAGE_1}}"
    - "{{ADVANTAGE_2}}"
  competitive_risks:
    - "{{COMP_RISK_1}}"
    - "{{COMP_RISK_2}}"

# Report Quality Assurance
quality_assurance:
  methodology_compliance: "{{METHODOLOGY_COMPLIANCE}}"
  data_source_verification: "{{DATA_VERIFICATION_STATUS}}"
  cross_validation_performed: "{{CROSS_VALIDATION_PERFORMED}}"
  analyst_confidence: "{{ANALYST_CONFIDENCE}}"
  review_status: "{{REVIEW_STATUS}}"
  
# Appendices
appendices:
  signal_discovery_raw_data: "{{RAW_DATA_LOCATION}}"
  spelo_calculation_details: "{{SPELO_CALC_LOCATION}}"
  financial_model_spreadsheet: "{{FINANCIAL_MODEL_LOCATION}}"
  due_diligence_checklist: "{{DD_CHECKLIST_LOCATION}}"

# Report Generation Metadata
generation_info:
  bmad_version: "4.1.0"
  template_version: "1.0"
  generation_time_seconds: {{GENERATION_TIME}}
  data_freshness: "{{DATA_FRESHNESS}}"
  analyst_notes: "{{ANALYST_NOTES}}"